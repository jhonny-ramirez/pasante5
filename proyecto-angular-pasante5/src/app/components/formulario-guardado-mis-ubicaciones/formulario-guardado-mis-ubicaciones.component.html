<div id="principal">
  <div class="container">
    <h1>Lugares añadidos</h1>
    <table class="table table-light">
      <thead>
        <th>Lugar</th>
        <th>Descripcion</th>
        <th>Coordenadas</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let lugar of lugares;let index=index">
          <th>{{ lugar.nombreLugar }}</th>
          <td>{{ lugar.descripcion }}</td>
          <td>{{ lugar.coordenadas }}</td>
          <td><button (click)="eliminarElemento(index)" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="formulario-lugares">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm">
      <div class="form-group">
        <label for="nombreLugar">Nombre del lugar:</label>
        <input
          type="text"
          id="nombreLugar"
          name="nombreLugar"
          class="form-control"
          [(ngModel)]="lugar.nombreLugar"
          required
        />
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea
          id="descripcion"
          name="descripcion"
          class="form-control"
          [(ngModel)]="lugar.descripcion"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
  <app-mapa (latlong)="recibirValorDelHijo($event)"></app-mapa>
</div>
